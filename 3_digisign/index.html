<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiSign</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto py-8 w-1/2">
      <div class="flex justify-between space-x-4 mb-4">
        <div class="w-1/3">
          <label for="textColorPicker" class="block text-sm font-medium"
            >Text Color</label
          >
          <input
            type="color"
            id="textColorPicker"
            class="form-input mt-1 block w-full"
            value="#000000" />
        </div>
        <div class="w-1/3">
          <label for="backgroundColorPicker" class="block text-sm font-medium"
            >Background Color</label
          >
          <input
            type="color"
            id="backgroundColorPicker"
            class="form-input mt-1 block w-full"
            value="#ffffff" />
        </div>
        <div class="w-1/3">
          <label for="fontSize" class="block text-sm font-medium"
            >Font Size</label
          >
          <select
            id="fontSize"
            class="form-select mt-1 block w-full text-black">
            <option value="2">2px</option>
            <option value="3">3px</option>
            <option value="5">5px</option>
            <option value="8">8px</option>
            <option value="10">10px</option>
          </select>
        </div>
      </div>

      <canvas
        class="signature-canvas border border-gray-600 rounded-lg block mx-auto mb-4"
        id="signatureCanvas"
        width="800"
        height="500"
        style="background-color: #ffffff"></canvas>

      <div class="flex justify-center space-x-4">
        <button
          type="button"
          class="btn btn-clear bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
          id="clearButton">
          Clear
        </button>
        <button
          type="button"
          class="btn btn-save bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded"
          id="saveButton">
          Save and Download
        </button>
        <button
          type="button"
          class="btn btn-retrieve bg-green-600 hover:bg-green-700 px-4 py-2 rounded"
          id="retrieveButton">
          Retrieve Saved Signature
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
